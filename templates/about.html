<!--Create page about us with multiple sections-->
<!DOCTYPE html>
<html lang="en">
<head>
   
    {% include '/components/links.html' %}

    <style>
      .about-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .about-container h1 {
        font-size: 3rem;
        color: #333;
        margin-top: 2rem;
        text-align: center;
    }

    .about-container .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto;
        display: block;
    }

    .about-container .info {
        text-align: center;
        margin-top: 1rem;
    }

    .about-container .contact-form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }

    .about-container .contact-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .about-container .contact-form .form-group {
        margin-bottom: 1rem;
    }

    .about-container .contact-form label {
        font-weight: bold;
        display: block;
    }

    .about-container .contact-form .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .about-container .contact-form .btn-primary {
        display: block;
        width: 100%;
        padding: 0.75rem;
        border: none;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        cursor: pointer;
        border-radius: 3px;
    }
      
    </style>
</head>
<body>
  {% include '/components/nav.html' %}
  <div class="about-container">
      <div class="containerFoto">
          <!--<img src="{{url_for('static', filename='FotoCarnet.jpg')}}" align="middle" class="img-fluid" />-->
      </div>
      <div class="info">
          <p>Creado por <strong>Ignacio Pinto Rodriguez</strong></p>
          <p>Desarrollado en el curso de Programaci√≥n Web</p>
          <p>IES MARIA DE ZAYAS Y SOTOMAYOR</p>
          <p>2023</p>
      </div>
  </div>

  <div class="about-container">
      <h2>Contact Us</h2>
      <form class="contact-form" action="{{ url_for('about') }}" method="post">
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

  {% include '/components/footer.html' %}
</body>

</html>
</html>
