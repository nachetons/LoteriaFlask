<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loteria</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  {% include '/components/nav.html' %}
  <table class="table table-dark">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Adds</th>
        <th scope="col">Date</th>
        <th scope="col">Prize</th>
        <th scope="col">Status</th>

      </tr>
    </thead>
    <tbody>
      {% for l in t %}
      <tr class="table-dark">
        <th scope="row">1</th>
        <td class="table-dark">{{ l.sorteo }}</td>
        <td class="table-dark">{{ l.numero }}</td>
        <td class="table-dark">{{ l.extra }}</td>
        <td class="table-dark">{{ l.fecha }}</td>
        <td class="table-dark">{{ l.premio }}</td>
        <td class="table-dark">{{ l.estado }}</td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
  
  {% include '/components/footer.html' %}

</body>
</html>
