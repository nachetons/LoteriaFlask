<!DOCTYPE html>
<html>
<head>
  {% include '/components/links.html' %}

</head>
<body>
  {% include '/components/nav.html' %}
  <table class="table table-dark">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Adds</th>
        <th scope="col">Date</th>
        <th scope="col">Prize</th>
        <th scope="col">Status</th>

      </tr>
    </thead>
    <tbody>
      {% for l in t %}
      <tr class="table-dark">
        <th scope="row">1</th>
        <td class="table-dark">{{ l.sorteo }}</td>
        <td class="table-dark">{{ l.numero }}</td>
        <td class="table-dark">{{ l.extra }}</td>
        <td class="table-dark">{{ l.fecha }}</td>
        <td class="table-dark">{{ l.premio }}</td>
        <td class="table-dark">{{ l.estado }}</td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
  
  {% include '/components/footer.html' %}

</body>
</html>
